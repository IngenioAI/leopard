<LP-template use="dialog" />
<LP-param name="id" value="fileupload" />
<LP-param name="size" value="modal-lg" />

<LP-content name="dialog_main">
    <div class="container">
        <input type="file" class="form-control" id="LP_DIALOG_fileupload_file">
    </div>
    <div class="mt-4"></div>
    <div class="container">
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" id="LP_DIALOG_fileupload_progress" style="width: 0%"></div>
        </div>
    </div>
</LP-content>

<LP-content name="dialog_footer">
    <button type="button" class="btn btn-primary" id="LP_DIALOG_fileupload_upload">업로드</button>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
</LP-content>
