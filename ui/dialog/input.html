<LP-template use="dialog">
    <LP-param name="id" value="input"/>

    <LP-content name="dialog_main">
        <div class="container">
            <input type="text" class="form-control" id="LP_DIALOG_input_input">
        </div>
    </LP-content>

    <LP-content name="dialog_footer">
        <button type="button" class="btn btn-primary" id="LP_DIALOG_input_OK">확인</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
    </LP-content>
</LP-template>
