<LP-template use="dialog">
    <LP-param name="id" value="select"/>

    <LP-content name="dialog_main">
        <div class="container">
            <select class="form-select" id="LP_DIALOG_select_select">
            </select>
        </div>
    </LP-content>

    <LP-content name="dialog_footer">
        <button type="button" class="btn btn-primary" id="LP_DIALOG_select_OK">확인</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
    </LP-content>
</LP-template>
