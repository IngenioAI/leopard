<LP-template use="demopage">

    <LP-content name="head">
        <link rel="stylesheet" href="/adp/adp.css" />
        <link rel="stylesheet" href="/adp/adp-hide.css" />
        <script src="/adp/adp.js"></script>
    </LP-content>

    <LP-content name="main">
        <h2 class="mb-2">모델 안정성 평가</h2>

        <div id="model_div" class="my-2">
            <div>
                <span class="h4">모델 선택</span>            </div>
            <div class="list-group mx-2 my-2" id="model_list">
                <div class="list-group-item list-group-item-action" aria-current="true">
                    <div class="d-flex w-100 justify-content-between">
                        <div class="w-100">
                            <h5 class="mb-1"><span class="bi-layers"
                                    style="padding-right: 0.2em"></span><span>model-demo</span></h5>
                            <div class="d-flex w-100 justify-content-between"><small>Facenet
                                    모델</small><small>dataset-demo</small></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mx-4 my-4">
                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label" for="select_attack">공격 모델:</label>
                    <div class="col-sm-2">
                        <select id="select_attack" class="form-select">
                            <option value="nn_cls">NN CLS</option>
                            <option value="samia">SAMIA</option>
                            <option value="nn">NN</option>
                        </select>
                    </div>
                    <div class="col">
                        <button id="btn_exec_attack" class="btn btn-outline-primary mx-4">
                            <div class="mb-1">실행</div>
                        </button>
                    </div>
                </div>
                <div id="attack_output" style="display:none">
                    <div id="attack_output_log" class="console_like my-2" style="min-height:60px"></div>
                </div>
            </div>

            <div id="metrics_display" class="mx-2 my-2">
                <div class="row row-cols-1 row-cols-md-2 mb-3 text-center">
                    <div class="col">
                        <div class="row row-cols-1 row-cols-md-2 mb-3 text-center">
                            <div class="col">
                                <div class="card mb-4 rounded-3 shadow-sm adp-hide" id="card_before_acc">
                                    <div class="card-header py-3">
                                        <h5 class="my-0 fw-normal">Unlearning 이전</h5>
                                        <div>공격 성공률</div>
                                    </div>
                                    <div class="card-body">
                                        <h2 id="before_acc" class="card-title pricing-card-title"></h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card mb-4 rounded-3 shadow-sm border-success adp-hide" id="card_after_acc">
                                    <div class="card-header py-3 text-bg-success border-success">
                                        <h5 class="my-0 fw-normal">Unlearning 이후</h5>
                                        <div>Forget 클래스를 제외한 모든 데이터</div>
                                    </div>
                                    <div class="card-body">
                                        <h2 id="after_acc" class="card-title pricing-card-title"></h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card mb-4 rounded-3 shadow-sm adp-hide" id="card_before_forget_acc">
                                    <div class="card-header py-3">
                                        <h5 class="my-0 fw-normal">Unlearning 이전</h5>
                                        <div>선택된 Forget 이미지</div>
                                    </div>
                                    <div class="card-body">
                                        <h2 id="before_forget_acc" class="card-title pricing-card-title">100%</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card mb-4 rounded-3 shadow-sm border-success adp-hide" id="card_after_forget_acc">
                                    <div class="card-header py-3 text-bg-success border-success">
                                        <h5 class="my-0 fw-normal">Unlearning 이후</h5>
                                        <div>선택된 Forget 이미지</div>
                                    </div>
                                    <div class="card-body">
                                        <h2 id="after_forget_acc" class="card-title pricing-card-title"></h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div id="compare_graph" style="margin-top: 40px; margin-left:40px; width: 400px;height:500px;">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </LP-content>
    <LP-content name="dialog">
        <LP-include-html src="messagebox.html"></LP-include-html>
        <LP-include-html src="ask_messagebox.html"></LP-include-html>
    </LP-content>
</LP-template>
