<LP-template use="demopage">

    <LP-content name="head">
        <script type="module" src="/js/control/context_menu.js"></script>
        <script type="module" src="/js/control/list_group.js"></script>
    </LP-content>

    <LP-content name="main">
        <h2 class="mb-2">개인정보 삭제 (언러닝)</h2>

        <div id="model_div" style="display:none">
            <div class="my-2">데모에 사용할 모델을 선택합니다.</div>
            <div class="list-group my-2" id="model_list"></div>

            </div>
        </div>

        <div id="dataset_div" style="display:none">
            <div class="mx-2">
                <div class="my-2">학습에 사용할 데이터셋을 선택합니다.</div>
                <div class="list-group my-2" id="dataset_list"></div>

                </div>
            </div>
        </div>

    </LP-content>

    <LP-content name="dialog">
        <LP-include-html src="messagebox.html"></LP-include-html>
    </LP-content>

</LP-template>
