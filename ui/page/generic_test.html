<LP-template use="basepage">

    <LP-content name="head">
        <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" rel="stylesheet">
        <script type="module" src="/js/control/tab.js"></script>
        <LP-include-html src="get-query-param.html"></LP-include-html>
    </LP-content>

    <LP-content name="main">
        <h2 id="app_title"></h2>
        <div>
            <div id="input_textarea">
                입력 파라메터
                <textarea id="input_text" class="form-control" rows="6">{}</textarea>
            </div>

            <div id="input_form" style="display:none">

            </div>

            <div class="my-2">
                <button class="btn btn-outline-secondary" id="upload_file_button">파일 입력 추가</button>
            </div>

            <div class="my-4">
                <button class="btn btn-primary" id="run_button">Run</button>
            </div>

            <div id="tab_div"></div>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="input" role="tabpanel">
                    <div id="input_data"></div>
                </div>

                <div class="tab-pane fade" id="progress" role="tabpanel">
                    <div class="console_like"><pre id="output_progress"></pre></div>
                </div>

                <div class="tab-pane fade" id="log" role="tabpanel">
                    <div class="console_like"><pre id="output_log"></pre></div>
                </div>

                <div class="tab-pane fade" id="output" role="tabpanel">
                    <div><textarea id="output_text" class="form-control" rows="6"></textarea></div>
                    <div id="output_data"></div>
                </div>
            </div>
        </div>
    </LP-content>
    <LP-content name="dialog">
        <LP-include-html src="fileupload.html"></LP-include-html>
        <LP-include-html src="messagebox.html"></LP-include-html>
    </LP-content>

</LP-template>
