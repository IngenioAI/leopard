<LP-template use="basepage">

    <LP-content name="head">
        <script type="module" src="/js/control/context_menu.js"></script>
    </LP-content>

    <LP-content name="main">
        <h2>이미지</h2>
        <div>
            <button class="btn btn-primary m-2" id="create_image_button">새 이미지 생성</button>
            <input type="checkbox" id="leopard_only_checkbox" checked id="leopard_only_checkbox"/>
            <label for="leopard_only_checkbox">leopard 이미지만 보기</label>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Tag</th>
                <th scope="col">Id</th>
                <th scope="col">생성일</th>
                <th scope="col">크기</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody id="image_tbody">

            </tbody>
        </table>
    </LP-content>

    <LP-content name="dialog">
        <LP-include-html src="formdialog.html"></LP-include-html>
        <LP-include-html src="logview.html"></LP-include-html>
        <LP-include-html src="messagebox.html"></LP-include-html>
    </LP-content>

</LP-template>
