<LP-template use="basepage" />

<LP-content name="head">
    <script src="/js/control/context_menu.js"></script>
    <script src="/js/control/list_group.js"></script>
    <LP-include-html src="get-query-param.html"></LP-include-html>
</LP-content>

<LP-content name="main">
    <h2>스토리지</h2>
    <div class="mb-3">
        <select class="form-select" id="select_storage" onchange="onChangeStorage();">
        </select>
    </div>
    <div class="my-2">경로: <span id="current_path"></span></div>
    <div class="p-1">
        <button type="button" class="btn btn-primary btn-sm" onclick="createFolder();">새 폴더</button>
        <button type="button" class="btn btn-primary btn-sm" onclick="uploadFile();">파일 업로드</button>
    </div>
    <div class="list-group" id="file_list">

    </div>
</LP-content>

<LP-content name="dialog">
    <LP-include-html src="input.html"></LP-include-html>
    <LP-include-html src="fileupload.html"></LP-include-html>
    <LP-include-html src="messagebox.html"></LP-include-html>
    <LP-include-html src="ask_messagebox.html"></LP-include-html>
    <LP-include-html src="fileview.html"></LP-include-html>
</LP-content>
