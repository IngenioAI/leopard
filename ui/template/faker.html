<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leopard</title>
  <LP-include-html src="head.html"></LP-include-html>
  <LP-include-html src="csv-grid.html"></LP-include-html>
  <script>
    let csvData = null;

    async function generateData(type) {
      // clear previous data
      document.getElementById("view_csv").innerText = "";
      document.getElementById("view_csv").style = "display:none";
      csvToGrid("myGrid", "");

      const dataCount = parseInt(getV('input_count'));
      csvData = await runApp("faker", {
                type: type,
                count: dataCount
              })
          
      csvToGrid("myGrid", csvData);
    }
    function showRawData() {
      document.getElementById("view_csv").innerText = csvData;
      document.getElementById("view_csv").style = "display:block; max-height:600px";
    }
    function downloadCsv() {
      downloadStorageFile('0', "/app/faker/run/result.csv", "faker_data.csv");
    }
    async function saveCsv() {
      const filePath = await showFileSave('1', 'faker_data.csv');
      await uploadFile('1', filePath, csvData);
    }
    function init() {
    }      

    </script>
</head>

<body>
<LP-include-html src="bs-script.html"></LP-include-html>
<LP-include-html src="topbar.html"></LP-include-html>

<div class="container-fluid">
    <div class="row">
        <LP-include-html src="sidebar.html"></LP-include-html>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="p-3 bg-body-tertiary" style="width:100%;">
                <h2>페이커 (Faker)</h2>
            <div class="my-4">
              <button type="button" class="btn btn-primary" onclick="generateData('personal')">개인정보 데이터 생성</button>
              <button type="button" class="btn btn-primary" onclick="generateData('log')">로그 데이터 생성</button>
            </div>
            <div class="d-flex flex-row align-items-center my-2">
              <div class="px-2">생성할 데이터 개수: </div><div class="flex-grow-1"><input type="number" id="input_count" class="form-control" value="10"/></div>
            </div>
            
            <div id="myGrid" class="ag-theme-alpine" style="height: 500px"></div>
            
            <div class="my-4">
              <button type="button" class="btn btn-outline-primary" onclick="showRawData()">원문 보기</button>
              <button type="button" class="btn btn-outline-primary" onclick="downloadCsv()">다운로드</button>
              <button type="button" class="btn btn-outline-primary" onclick="saveCsv()">스토리지 저장</button>
            </div>

            <pre class="container" id="view_csv" style="display:none">

            </pre>
        </div>
      </main>
    </div>
  </div>
  <LP-include-html src="filesave.html"></LP-include-html>
  <script>init();</script>
</body>

</html>
